<div class="row">
    <div class="col-md-2 offset-md-5">
        <mat-form-field appearance="outline" class="inputs">
            <mat-label>Unidad</mat-label>
            <mat-select [(ngModel)]="unidad" (selectionChange)="selectUnidad($event)">
                <mat-option *ngFor="let unidad of unidades" [value]="unidad">
                    {{ unidad }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="w-100"></div>
    <div class="col-md-5">
        <div class="container pb-3">
            <mat-card class="mat-elevation-z8">
                <form (ngSubmit)="saveCriterio()" class="text-center">
                    <div class="mx-auto">
                        <mat-card-title class="titulo-azul">Nuevo Criterio</mat-card-title>
                    </div>
                    <mat-form-field appearance="outline" class="inputs">
                        <mat-label>Nombre</mat-label>
                        <input matInput [(ngModel)]="criterio.nombre" (change)="validar()" (keypress)="capitaliza()" (keydown)="validar()" [formControl]="nombreFormcontrol" placeholder="Nombre del criterio">
                        <mat-error *ngIf="nombreFormcontrol.hasError('minlength') && !nombreFormcontrol.hasError('required')">
                            Nombre demasiado <strong>corto</strong>
                        </mat-error>
                        <mat-error *ngIf="nombreFormcontrol.hasError('required') ">
                            Este campo es <strong>obligatorio</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="inputs">
                        <mat-label>Porcentaje</mat-label>
                        <input matInput [(ngModel)]="criterio.porcentaje" [formControl]="porcentajeFormcontrol" (change)="validar()" (keyup)="validar()" (keypress)="validarNumero($event)" placeholder="porcentaje">
                        <mat-error *ngIf="porcentajeFormcontrol.hasError('minlength') && !porcentajeFormcontrol.hasError('required') && !porcentajeFormcontrol.hasError('pattern')">
                            Campo <strong>inv√°lido</strong>
                        </mat-error>
                        <mat-error *ngIf="porcentajeFormcontrol.hasError('pattern') && !porcentajeFormcontrol.hasError('required')">
                            Porcentaje <strong>erroneo</strong>
                        </mat-error>
                        <mat-error *ngIf="porcentajeFormcontrol.hasError('max') && !porcentajeFormcontrol.hasError('required')">
                            Porcentaje excede el 100%
                        </mat-error>
                        <mat-error *ngIf="porcentajeFormcontrol.hasError('required') ">
                            Campo <strong>obligatorio</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-card-actions>
                        <button mat-raised-button type="submit" [disabled]="disableBtn">Guardar</button>
                    </mat-card-actions>
                </form>
            </mat-card>
        </div>
    </div>
    <div class="col-md-7">
        <div class="container">
            <app-view-criterios></app-view-criterios>
        </div>
    </div>
</div>
