<mat-card class="mat-elevation-z8">
    <form (ngSubmit)="saveEstudiante()">
        <mat-card-content>
            <div>
                <mat-card-title class="titulo-azul">Nuevo Estudiante</mat-card-title>
            </div>
            <mat-form-field hintLabel="8 digitos" class="inputs">
                <input matInput [formControl]="controlFormcontrol" #num_control [(ngModel)]="estudiante.num_control" maxlength="8" (change)="validar()" (blur)="validateEstudiante()" (keypress)="validarNumero($event)" placeholder="Numero de control">
                <mat-hint align="end">{{num_control.value?.length || 0}}/8</mat-hint>
                <mat-error *ngIf="controlFormcontrol.hasError('minlength') && !controlFormcontrol.hasError('required')">
                    Numero de control <strong>inv치lido</strong>
                </mat-error>
                <mat-error *ngIf="controlFormcontrol.hasError('pattern') && !controlFormcontrol.hasError('required')">
                    Numero de control <strong>inv치lido</strong>
                </mat-error>
                <mat-error *ngIf="controlFormcontrol.hasError('required') ">
                    Este campo es <strong>obligatorio</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="inputs">
                <input matInput [(ngModel)]="estudiante.nombre" (keypress)="validarLetra($event)" (keyup)="toMayus()" (focus)="validar()" [formControl]="nombreFormcontrol" (change)="validar()" placeholder="Nombre">
                <mat-error *ngIf="nombreFormcontrol.hasError('minlength') && !nombreFormcontrol.hasError('required')">
                    Nombre demasiado <strong>corto</strong>
                </mat-error>
                <!-- <mat-error *ngIf="nombreFormcontrol.hasError('pattern') && !nombreFormcontrol.hasError('required')">
                    Nombre <strong>inv치lido</strong>
                </mat-error> -->
                <mat-error *ngIf="nombreFormcontrol.hasError('required') ">
                    Este campo es <strong>obligatorio</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="inputs">
                <input matInput [(ngModel)]="estudiante.apellido" (keypress)="validarLetra($event)" (keyup)="toMayus()" (focus)="validar()" [formControl]="apellidoFormcontrol" (change)="validar()" placeholder="Apellido">
                <mat-error *ngIf="nombreFormcontrol.hasError('minlength') && !nombreFormcontrol.hasError('required')">
                    Apellido demasiado <strong>corto</strong>
                </mat-error>
                <!-- <mat-error *ngIf="nombreFormcontrol.hasError('pattern') && !nombreFormcontrol.hasError('required')">
                    Apellido <strong>inv치lido</strong>
                </mat-error> -->
                <mat-error *ngIf="nombreFormcontrol.hasError('required') ">
                    Este campo es <strong>obligatorio</strong>
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [disabled]="disableBtn" type="submit">Guardar</button>
        </mat-card-actions>
    </form>
</mat-card>
