<div class="container">
    <mat-sidenav-container class="sidenav">
        <mat-sidenav #sidenav [mode]="mode.value">
            <div class="container">
                <div class="row">
                    <div class="col-md-1 mat-elevation-z8">
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <button mat-button (click)="sidenav.toggle()">
                                    <mat-icon class="hamburguesa">reorder</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <app-navegacion>
            </app-navegacion>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="container">
                <div class="row">
                    <div class="col-md-1 mat-elevation-z8">
                        <div class="row">
                            <div class="col-md-8">
                                <button mat-button (click)="sidenav.toggle()">
                                    <mat-icon class="dark-hamburguesa">reorder</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 mt-1">
                        <datalist id="materias">
                            <option  *ngFor="let materia of materias" [value]="materia.clave_materia +' - '+ materia.nombre_materia" style="display: none;"></option>
                        </datalist>
                        <div class="card mat-elevation-z8">
                            <div class="card-header text-center bg-azul-txt-white">
                                <h3 class="text-white">Nuevo grupo</h3>
                            </div>
                            <div class="card-body">
                                <form (ngSubmit)="saveGrupo()">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-6 offset-md-3">
                                                <mat-form-field appearance="outline" class="inputs">
                                                    <mat-label>Clave de materia</mat-label>
                                                    <input matInput [formControl]='claveFormcontrol' list="materias" matInput name="clave_materia" [(ngModel)]="grupo.clave_materia" placeholder="Escribe clave de materia" maxlength="7" autofocus (blur)="setValue(); validar()" (change)="setValue(); validar()">
                                                    <mat-error *ngIf="claveFormcontrol.hasError('required')">
                                                        Clave <strong>obligatorio</strong>
                                                    </mat-error>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-12">
                                                <mat-form-field appearance="outline" class="inputs" matTooltip="Campo auto-acompletable" matTooltipPosition='after'>
                                                    <mat-label>Nombre de materia</mat-label>
                                                    <input name="nombre_materia" matInput [(ngModel)]="materia.nombre_materia" placeholder="Materia" readonly>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                                <mat-form-field appearance="outline" class="inputs" matTooltip="Campo auto-acompletable" matTooltipPosition='before'>
                                                    <mat-label>Unidades</mat-label>
                                                    <input name="unidades" matInput [(ngModel)]="materia.unidades" placeholder="Unidades" readonly>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                                <mat-form-field appearance="outline" class="inputs">
                                                    <mat-label>Grupo</mat-label>
                                                    <input matInput [formControl]='grupoFormcontrol' name="clave_grupo" [(ngModel)]="grupo.clave_grupo" maxlength="4" placeholder="Grupo" (change)="verificarGrupoDuplicado(); validar()">
                                                    <mat-error *ngIf="grupoFormcontrol.hasError('required')">
                                                        Clave <strong>obligatorio</strong>
                                                    </mat-error>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                                <mat-form-field appearance="outline" class="inputs">
                                                    <mat-label>Hora Inicio</mat-label>
                                                    <mat-select [formControl]="inicioControl" [(ngModel)]="horaInicio" (focus)="validar()" (blur)="setFinal(); validar()">
                                                        <mat-option *ngFor="let hora of hora_inicio" [value]="hora">
                                                            {{hora}}
                                                        </mat-option>
                                                    </mat-select>
                                                    <mat-error *ngIf="inicioControl.hasError('required')">Es necesario seleccionar hora de inicio</mat-error>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                                <mat-form-field appearance="outline" class="inputs">
                                                    <mat-label>Hora Final</mat-label>
                                                    <mat-select [formControl]="finalControl" [(ngModel)]="horaFinal" (focus)="setFinal(); validar()">
                                                        <mat-option *ngFor="let hora of hora_final" [value]="hora">
                                                            {{hora}}
                                                        </mat-option>
                                                    </mat-select>
                                                    <mat-error *ngIf="finalControl.hasError('required')">Es necesario seleccionar hora de termino</mat-error>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-12 text-right">
                                                <button mat-raised-button type="submit" [disabled]="disableBtnGuardar">Guardar</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
