<div class="row">
    <div class="col-md-1 ml-auto">
        <button class="cerrar" (keydown)="key($event)" (click)="click()">X</button>
    </div>
</div>

<table mat-table [dataSource]="data" matSort class="mat-elevation-z8">
    <!-- num_control Column -->
    <ng-container matColumnDef="num_control">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <p class="tabla-head">NÂº Control</p>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.num_control}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="nombre_est">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <p class="tabla-head">Nombre</p>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- lastname Column -->
    <ng-container matColumnDef="apellido_est">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <p class="tabla-head">Apellido</p>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
