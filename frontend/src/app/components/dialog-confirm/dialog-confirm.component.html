<h1 mat-dialog-title class="titulo-azul">Confirmación</h1>
<div mat-dialog-content>
    <p class="subtitulo">{{mensaje}}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="confirmado()" cdkFocusInitial>Sí</button>
    <button mat-button (click)="cerrarDialogo()">No</button>
</div>
