<p class="titulo-negro">
    Calificaciones de actividades</p>
<div class="row mt-5" *ngIf="actividades.length != 0">
    <div class="col">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre_actividad}} </td>
            </ng-container>

            <!-- valor Column -->
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
            </ng-container>

            <!-- calificacion Column -->
            <ng-container matColumnDef="calificacion">
                <th class="calif" mat-header-cell *matHeaderCellDef> Calificaci√≥n </th>
                <td class="calif" mat-cell *matCellDef="let element"> {{element.calificacion}} </td>
            </ng-container>

            <!-- obtenido Column -->
            <ng-container matColumnDef="puntos">
                <th class="obtenido" mat-header-cell *matHeaderCellDef> Obtenido </th>
                <td class="obtenido" mat-cell *matCellDef="let element"> {{element.puntos_obtenidos}}%</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
