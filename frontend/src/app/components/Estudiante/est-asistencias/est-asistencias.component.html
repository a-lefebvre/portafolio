<div class="row">
    <div class="col-md-3 offset-md-3">
        <mat-form-field appearance="outline" class="inputs">
            <mat-label>Selecciona la unidad</mat-label>
            <mat-select [(ngModel)]="unidad" (selectionChange)="createTabla()">
                <mat-option *ngFor="let unidad of unidades" [value]="unidad">
                    {{ unidad }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-4">
        <p class="subtitulo">Periodo: {{periodo}}</p>
    </div>
    <div class="col-md-8 offset-md-2 text-center" *ngIf="dataSource.length == 0">
        <h5 class="titulo-azul">No hay asistencias registradas aun</h5>
    </div>
    <div class="col-md-8 offset-md-2" *ngIf="dataSource.length != 0">
        <mat-dialog-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- fecha Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>

                <!-- status Column -->
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estatus </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-dialog-content>
    </div>
</div>
