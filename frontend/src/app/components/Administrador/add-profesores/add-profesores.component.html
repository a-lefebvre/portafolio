<mat-card class="mat-elevation-z8">
    <mat-card-content>
        <mat-card-title class="titulo-azul">Subir archivo de profesores</mat-card-title>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="input-custom-file" (change)="onChange($event)" accept=".xlsx, .csv" lang="es">
            <label class="custom-file-label" for="input-custom-file">{{nameArchivo}}</label>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="!disableBtn" mat-raised-button (click)="validaProfesores()" [disabled]="disableBtn">Guardar</button>
        <button *ngIf="!disableBtn" mat-raised-button (click)="viewNewProfesores()" [disabled]="disableBtn">Visualizar</button>

        <app-generate-formato tipo="profesores" *ngIf="format">
        </app-generate-formato>
        <!-- <button mat-raised-button (click)="viewNewProfesores()" [disabled]="format">Formato valido</button> -->
    </mat-card-actions>
</mat-card>
