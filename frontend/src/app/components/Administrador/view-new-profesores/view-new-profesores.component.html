<div class="row">
    <div class="col-md-1 ml-auto">
        <button class="cerrar" (keydown)="key($event)" (click)="click()">X</button>
    </div>
</div>
<table mat-table [dataSource]="data" matSort class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="rfc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <p class="tabla-head">RFC</p>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.rfc}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <p class="tabla-head">Nombre</p>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <p class="tabla-head">Apellido</p>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <p class="tabla-head">Correo</p>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
