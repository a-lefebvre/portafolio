<mat-card>
    <mat-card-title class="titulo-azul">
        Sube imagen de encabezado de archivos
    </mat-card-title>
    <div class="custom-file">
        <input type="file" class="custom-file-input" name="encabezado" (change)="onChange($event)" accept=".jpeg, .jpg, .png" lang="es">
        <label class="custom-file-label" for="encabezado">{{encabezado}}</label>
    </div>
</mat-card>
