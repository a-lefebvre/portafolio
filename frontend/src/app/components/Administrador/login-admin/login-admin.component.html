<div class="row">
    <div class="col-md-3 ml-auto">
        <button class="cerrar" (keydown)="key($event)" (click)=click()>X</button>
    </div>
</div>
<mat-card>
    <div class="bg-azul">
        <div class="imagen">
            <img mat-card-image class="img-fluid mx-auto" src="../../../assets/comunes/user.png" alt="login">
        </div>
        <div class="div-login">
            <p class="inicioSesion">Inicia Sesión</p>
        </div>
    </div>
    <form (ngSubmit)="loginAdmin()">
        <mat-card-content>
            <div class="row mt-2">
                <div class="col-md-12">
                    <mat-form-field class="inputs">
                        <input matInput [(ngModel)]="admin.clave_administrador" [formControl]="userFormcontrol" name="user" placeholder="Usuario" (change)="validar()">
                        <mat-error *ngIf="userFormcontrol.hasError('required')">
                            Este campo es <strong>obligatorio</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12 mt-2">
                    <mat-form-field class="inputs">
                        <input matInput [(ngModel)]="admin.password" [type]="hide ? 'password' : 'text'" [formControl]="passwordFormcontrol" (keypress)="validar()" (change)="validar()" placeholder="Ingresa tu contraseña">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <mat-error *ngIf="passwordFormcontrol.hasError('required')">
                            Este campo es <strong>obligatorio</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12 mt-2">
                    <mat-divider></mat-divider>
                </div>
                <div class="col-md-12 mt-2">
                    <mat-divider></mat-divider>
                </div>
                <div class="col-md-12 mt-2">
                    <mat-divider></mat-divider>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div class="container">
                <div class="row">
                    <div class="ml-auto">
                        <button mat-raised-button type="submit" [disabled]="disableBtnEntrar">Entrar</button>
                    </div>
                </div>
            </div>
        </mat-card-actions>
    </form>
</mat-card>
