<div class="scroll">
    <table mat-table [dataSource]="materias" matSort class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-button (click)="deleteMateria()">Borrar</button>
            </th>
            <td class="center" mat-cell *matCellDef="let row">
                <!-- <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" color="warn" [aria-label]="checkboxLabel(row)">
                </mat-checkbox> -->
                <mat-radio-group class="example-radio-group" [(ngModel)]="clave_materia">
                    <mat-radio-button class="example-radio-button" [value]="row" color="warn">

                    </mat-radio-button>
                </mat-radio-group>
            </td>
        </ng-container>

        <!-- Clave Column -->
        <ng-container matColumnDef="clave_materia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <p class="tabla-head">Clave</p>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.clave_materia}} </td>
        </ng-container>

        <!-- nombre Column -->
        <ng-container matColumnDef="nombre_materia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <p class="tabla-head">Nombre</p>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_materia}} </td>
        </ng-container>

        <!-- unidades Column -->
        <ng-container matColumnDef="unidades">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <p class="tabla-head">Unidades</p>
            </th>
            <td class="center" mat-cell *matCellDef="let element"> {{element.unidades}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
    </table>
</div>
